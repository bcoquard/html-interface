<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Connexion Client</title>
  </head>

  <body class="container">
    <div class="d-flex margin-top-20">
      <div class="width-40">
        <div>
          <a href="/src/index.html"
            ><img alt="" id="logo" src="/media/logo.png"
          /></a>
        </div>
        <h2 class="text_salarie" id="text_acces">ACCÈS SALARIÉ</h2>
      </div>
      <div>
        <div id="login">
          <div id="saisie">
            <h1>
              <img src="/media/cadenas.png" /> ACCÈS SÉCURISÉ À VOTRE COMPTE
            </h1>
            <form id="connexion" action="/src/client/client.html">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">#</span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                />
              </div>

              <input type="submit" class="btn btn-primary" value="Connexion" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
